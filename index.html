<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=UTF-8></meta>
	<meta name="Sign Up Page for AnalogSea. Includes a logo and an input form.</meta>
	<title> Sign up Page </title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header>
		<img src="https://tf-curricula-prod.s3.amazonaws.com/curricula/5b3249003592fc371bac5c6254b50c9c/FEWD-001/v6/assets2/1.6.2_challenge_signup_form/logo.png"></img>
	</header>
	<main>
		<form action="/signup/" method="post">
			<fieldset name="signup">
			
				<h1>Sign up</h1>
			
				<label for="Email" required>Email</label>
				<input type="email" name="email" id="email" placeholder="foo@bar.com" required/>

				<label for="Password" required>Password</label>
				<input type="text" name="password" id="Password" placeholder="1234password" required/>
			
			<button>Sign up</button>
			</fieldset>
		</form>
	</main>
</body>
</html>
