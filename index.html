<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="Sign Up Page for Analog Sea. Includes a logo, input forms and buttons with hover effects.">
	<title> Sign up Page </title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header>
		<img class="image" src="images/logoanalogsea.png" alt="Analog Sea logo">
	</header>
	<main>
		<form action="/signup/" method="post">
			<fieldset name="signup">
				<legend>Sign up</legend>
				<label class="email" for="email" >Email</label>
					<input type="email" name="email" id="email" placeholder="foo@bar.com" required/>
				<label class="password" for="password">Password</label>
				<input type="text" name="password" id="password" placeholder="1234password" required/>
		</fieldset>
		<button type="submit">Sign up</button>

		<a href="/forgot-password/new" class="forgot">Forgot password?</a>

		</form>
	</main>

			<footer class="have-account">Already have an account?  <a href="/login" class="login">Log in</a>
			</footer>
</body>
</html>
